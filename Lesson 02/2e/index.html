<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2e</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="order">
            <h3>Your Order:</h3>

            <p class="customer">Customer:
            <p id="customer"></p>
            </p>

            <div class="item">
                <p class="description">Item:
                <p id="item-1"></p>
                </p><br>
                <p class="description">Price:
                <p id="price-1"></p>
                </p><br>
                <p class="description">Quantity:
                <p id="quantity-1"></p>
                </p><br>
                <p class="description">Item Total:
                <p id="item-total-1"></p>
                </p><br>
            </div>

            <div class="item">
                <p class="description">Item:
                <p id="item-2"></p>
                </p><br>
                <p class="description">Price:
                <p id="price-2"></p>
                </p><br>
                <p class="description">Quantity:
                <p id="quantity-2"></p>
                </p><br>
                <p class="description">Item Total:
                <p id="item-total-2"></p>
                </p><br>
            </div>

            <div class="item">
                <p class="description">Total before tax:
                <p id="total"></p>
                </p><br>
                <p class="description">Estimated tax (20%):
                <p id="tax"></p>
                </p>
            </div>

            <h3 id="taxed-total"></h3>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
