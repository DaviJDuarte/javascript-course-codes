<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2h</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="order">
            <h3>Your Order:</h3>

            <div class="item">
                <p class="description">Item:
                <p id="item-1"></p>
                </p><br>
                <p class="description">Price:
                <p id="price-1"></p>
                </p><br>
                <p class="description">Quantity:
                <p id="quantity-1"></p>
                </p><br>
                <p class="description">Item Total:
                <p id="item-total-1"></p><br>
                <p class="description">Shipping:
                <p id="shipping-1"></p>
                </p><br>
            </div>

            <div class="item">
                <p class="description">Item:
                <p id="item-2"></p>
                </p><br>
                <p class="description">Price:
                <p id="price-2"></p>
                </p><br>
                <p class="description">Quantity:
                <p id="quantity-2"></p>
                </p><br>
                <p class="description">Item Total:
                <p id="item-total-2"></p><br>
                <p class="description">Shipping:
                <p id="shipping-2"></p>
                </p>
            </div>

            <div class="item">
                <p class="description">Item:
                <p id="item-3"></p>
                </p><br>
                <p class="description">Price:
                <p id="price-3"></p>
                </p><br>
                <p class="description">Quantity:
                <p id="quantity-3"></p>
                </p><br>
                <p class="description">Item Total:
                <p id="item-total-3"></p><br>
                <p class="description">Shipping:
                <p id="shipping-3"></p>
                </p><br>
                </p><br>
            </div>

            <div class="summary">
                <p class="order-summary">Order Summary</p><br>

                <div>
                    <div class="flex">
                        <div style="margin: 0;">
                            <p>Items (
                            <p id="number-items"></p>):</p>
                        </div>
                        <div style="margin: 0;">
                            <p id="items-total"></p><br>
                        </div>
                    </div>

                    <div class="flex">
                        <p>Shipping & Handling:
                        </p>
                        <p id="shipping-total">
                        </p>
                    </div>
                </div>

                <div class="flex">
                    <p class="final-total">Order Total: </p>
                    <p id="final-total"></p>
                </div>

                <div>
                    <div class="flex">
                        <p>Estimated tax (10%):
                        </p>
                        <p id="tax">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
