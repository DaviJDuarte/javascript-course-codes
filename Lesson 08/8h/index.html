<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <p>
    <button onclick="
    calculate('1');
  ">1</button>

    <button onclick="
    calculate('2');
  ">2</button>

    <button onclick="
    calculate('3');
  ">3</button>

    <button onclick="
    calculate(' + ')
  ">+</button>

    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    localStorage.removeItem('calculation');
    ">=</button>
  </p>

  <p>
    <button onclick="
    calculate('4')
  ">4</button>

    <button onclick="
    calculate('5')
  ">5</button>

    <button onclick="
    calculate('6')
  ">6</button>

    <button onclick="
    calculate(' - ')
  ">-</button>

    <button onclick="
    calculate(' / ')
  ">/</button>

  </p>

  <p>
    <button onclick="
    calculate('7')
  ">7</button>

    <button onclick="
    calculate('8')
  ">8</button>

    <button onclick="
    calculate('9')
  ">9</button>

    <button onclick="
    calculate(' * ')
  ">x</button>

    <button onclick="
    calculation = '';
    console.log('Cleared');">C</button>
  </p>

  <script src="script.js"></script>
</body>

</html>
