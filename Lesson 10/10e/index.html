<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 10e</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .category-button {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      transition: all .2s;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <button class="js-category-button category-button">Gaming</button>
  <button class="js-category-button category-button">Music</button>
  <button class="js-category-button category-button">Tech</button>

  <script>
    const buttonElements = document.querySelectorAll('.js-category-button');

    buttonElements.forEach(buttonElement => {
      buttonElement.addEventListener('click', function () {
        if (this.classList.contains('is-toggled')) {
          this.classList.remove('is-toggled');
        } else {
          this.classList.add('is-toggled');
        }
      })
    });
  </script>
</body>

</html>
