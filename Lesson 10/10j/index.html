<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <p class="js-calculation-text calculation"></p>
  <p>
    <button onclick="
    calculate('1');
  ">1</button>

    <button onclick="
    calculate('2');
  ">2</button>

    <button onclick="
    calculate('3');
  ">3</button>

    <button class="operator" onclick="
    calculate(' + ')
  ">+</button>
  </p>

  <p>
    <button onclick="
    calculate('4')
  ">4</button>

    <button onclick="
    calculate('5')
  ">5</button>

    <button onclick="
    calculate('6')
  ">6</button>

    <button class="operator" onclick="
    calculate(' - ')
  ">-</button>

  </p>

  <p>
    <button onclick="
    calculate('7')
  ">7</button>

    <button onclick="
    calculate('8')
  ">8</button>

    <button onclick="
    calculate('9')
  ">9</button>

    <button class="operator" onclick="
    calculate(' * ')
  ">*</button>
  </p>

  <p>
    <button onclick="
    calculate('0')
   ">0</button>

    <button onclick="
    calculate('.')
    ">.</button>
    <button onclick="
    calculation = eval(calculation);
    displayCalculation();
    localStorage.removeItem('calculation');
    ">=</button>

    <button class="operator" onclick="
     calculate(' / ')
    ">/</button>
  </p>

  <p>
    <button class="clear" onclick="
    calculation = '';
    displayCalculation();">Clear</button>
  </p>

  <script src="scripts/script.js"></script>
</body>

</html>
